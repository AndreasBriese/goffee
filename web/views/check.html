{{define "body"}}
  <div class="checks-header">
    <h1>Check details</h1>

    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/checks">Checks</a></li>
      <li class="active">{{.Check.URL}}</li>
    </ol>
  </div>

  {{with .Check}}
    <div class="panel {{if .Success}} panel-success {{else if lt .Status 100}} panel-warning {{else}} panel-danger {{end}}">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="badge">
            {{if lt .Status 100}}
            Error
            {{else}}
            {{.Status}}
            {{end}}
          </span>
          {{.URL}}
        </h3>
      </div>
      <div class="panel-body">
        <p>
          Last checked <time datetime="{{formatTime .UpdatedAt}}">{{formatTime .UpdatedAt}}</time>.&nbsp;
          <a class="" href="/checks/{{.Id}}" role="button">
            <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
            View details
          </a>
        </p>
      </div>
    </div>
  {{end}}
{{end}}
